<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/src/images/Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/src/css/reset.css">
    <link rel="stylesheet" href="./assets/src/css/style.css">
    <title>Encoder</title>
</head>
<body>
    <header>
        <!-- <h1><img src="assets/images/logo" alt=""></h1> -->
    </header>
    <main class="container">
        <section class="container user">
            <div>
                <textarea name="" cols="30" rows="10" placeholder="Enter your text" data-content="userText" required></textarea>
            </div>
            <div>
                <span id="rule">Lowercase letters only and no accents</span>
            </div>
            <div class="btnBox">
                <button data-btn="encryptText">Encrypt</button>
                <button data-btn="decryptText">Decrypt</button>
            </div>
        </section>
        <section class="container read">
            <div class="resultBox">
                <textarea name="" id="" cols="30" rows="10" data-content="resultText" disabled></textarea>
            </div>
            <div class="copyBox">
                <button id="btnCopy" data-btn="copyText">Copy</button>
            </div>
        </section>
    </main>
</body>
